<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Banan card</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="card card1 bg-dark"></div>
			<div class="card card2">
					<div class="card-head">
						<img class="product" src="image/banana.png" alt="Banana fruit">
					</div>
					<div class="card-body">
						<div class="badge badge-pill badge-warning"><i class="fa fa-arrow-left"></i></div>
						<h3>Pile of Bananas</h3>
						<img class="logo" src="image/log.png">
						<p class="details">The is an edible fruit, botanically a <br>berry, produced by several kinds of large <br>herbaceous flowering plants in the genus Musa. <br>In some countries, bananas used for cooking<br>may be called plantains.</p>
						<div class="bottom-info">
							<div class="row">
								<div class="col-sm-4">
									<div class="rating">
										<h4 class="qty">QTY</h4><br>
										<div class="icon2">
											<i class="fa fa-minus-circle minus"></i><span class="fig">6</span>
											<i class="fa fa-plus-circle grey"></i>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="product-color">
										<h4 class="color">COLOR</h4><br>
										<ul class="ul-color">
											<p>
												<li><a class="red"href=""></a></li>
												<li><a class="orange"href=""></a></li>
												<li><a class="yellow"href=""></a></li>
											</p>
											<p>
												<li><a class="green"href=""></a></li>
												<li><a class="blue"href=""></a></li>
												<li><a class="purple"href=""></a></li>
											</p>
										</ul>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="product-size">
										<h4 class="size">SIZE</h4><br>
										<span class="icons">
											<i class="fa fa-minus-circle small"></i>
											<span class="fig fig2">XL</span>
											<i class="fa fa-plus-circle red"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<button type="button" class="btn btn-warning">ADD TO CART</button>
							</div>
						</div>
						</div>		
	
		</div>
		</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
